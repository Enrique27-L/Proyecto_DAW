{% extends "base.html" %}
{% block title %}Contacto{% endblock %}
{% block content %}
    <h2>Contacto</h2>
    <img src="https://pbs.twimg.com/media/EfPOI4mXoAAfD0j.jpg:large" alt="Productos agrícolas de la Amazonía" style="width:100%;max-width:400px;border-radius:8px;margin-bottom:20px;">
    <form method="post" action="#">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4"></textarea><br><br>
        <button type="submit">Enviar</button>
    </form>
{% endblock %}
